{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenants - Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
</head>
{% comment %} Font awesome link {% endcomment %}
<script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
<link href="{% static 'fontawesomefree/css/all.min.css' %}"  rel="stylesheet" type="text/css"/>
<body>
    <header>
        <div class="header-area">
     
             <h1 class='site_logo'>CampusHome</h1>
             <!-- Navigation bar with links to sign in and create account pages -->
             <nav>
                 <ul>
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'home' %}">Become an agent</a></li> 
                    <li class= id='round'><a href=""> <i class="fa-solid fa-user" id='i' > </i><i class="fa-solid fa-caret-down"></i></a></li>
                 </ul>
             </nav>
        </div>
     </header>
     <main>
        <div class="wrapper">
            
            <div class="left">

            </div>
            <div class="right">
                <div class="search-field">
                    <div class="field"><input type="search" name="search" id="search-list" placeholder='Seach by location or university...'><button>Search</button></div>
                </div>
                <div class="image-container">
                    <img src="{% static 'images/empty_search.png' %}" alt="">
                </div>
            </div>
        </div>
     </main>

     <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
