{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tenants - Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}" />
    <link rel="stylesheet" href="{% static 'css/inbox.css' %}" />
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}" />
  </head>
  {% comment %} Font awesome link {% endcomment %}
  <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
  <link
    href="{% static 'fontawesomefree/css/all.min.css' %}"
    rel="stylesheet"
    type="text/css"
  />
  <body>
    <header>
      <div class="header-area">
        <h1 class="site_logo">CampusHome</h1>
        <!-- Navigation bar with links to sign in and create account pages -->
        <nav>
          <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'BecomeAgent' %}">Become an agent</a></li>
            <li class="id" ="round">
              <button type="" id="show">
                <i class="fa-solid fa-user" id="i"></i>
              </button>
              <i class="fa-solid fa-caret-down"></i>
            </li>
          </ul>
        </nav>
      </div>
      <div class="profile-card">
        <ul>
          <li><a href="{% url 'Add_listing' %}">Favourites</a></li>
          <li><a href="{% url 'inbox' %}">Agents Inbox</a></li>
          <li><a href="">My Account</a></li>
          <li><a href="">Privacy policy</a></li>
          <li><a href="{% url 'logout_view' %}">Logout</a></li>
        </ul>
      </div>
    </header>
    <main>
     
     <div class="">
      <div class="search-field">
        <form action="{% url 'search' %}">
            <div class="field"><input type="search" name="search" id="search-list" required  placeholder='Seach by location or university...'></input><button>Search</button></div>
           </form>
      </div>
          <div class="image-container">
            <img src="{% static 'images/empty_search.png' %}" alt="" />
          </div>
        </div>
     </div>
      
    </main>

    <script>
       // nav bar profile card display

var card = document.querySelector('.profile-card');
card.style.display = 'none';

var showButton = document.querySelector('#show');
showButton.addEventListener('click', function () {
  if (card.style.display === 'none') {
    card.style.display = 'block';
    card.classList.add('fade-in');
  } else {
    card.style.display = 'none';
    card.classList.remove('fade-in');
  }
});

    </script>

    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
